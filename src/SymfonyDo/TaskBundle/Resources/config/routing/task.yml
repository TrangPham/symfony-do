task:
    path:     /
    defaults: { _controller: "SymfonyDoTaskBundle:Task:index" }

task_show:
    path:     /{id}/show
    defaults: { _controller: "SymfonyDoTaskBundle:Task:show" }

task_new:
    path:     /new
    defaults: { _controller: "SymfonyDoTaskBundle:Task:new" }

task_create:
    path:     /create
    defaults: { _controller: "SymfonyDoTaskBundle:Task:create" }
    requirements: { _method: post }

task_edit:
    path:     /{id}/edit
    defaults: { _controller: "SymfonyDoTaskBundle:Task:edit" }

task_update:
    path:     /{id}/update
    defaults: { _controller: "SymfonyDoTaskBundle:Task:update" }
    requirements: { _method: post|put }

task_delete:
    path:     /{id}/delete
    defaults: { _controller: "SymfonyDoTaskBundle:Task:delete" }
    requirements: { _method: post|delete }
